  <h3>Add Books</h3>
  <br>
  <div>
    <form action="javascript:myFunction1();">
      <label for="bookname"><b>Book Name :</b></label>
      <input type="text" id="bookname" name="bookname">
      <br>
      <label for="author"><b>Author :</b></label>
      <input type="text" id="author" name="author">
      <br>
      <label for="language"><b>Language :</b></label>
      <select name="language" id="language">
        <option value="English">English</option>
        <option value="Bengali">Bengali</option>
        <option value="Hindi">Hindi</option>
        <option value="Others">Others</option>
      </select>
      <br>
      <label for="publisheddate"><b>Published Date :</b></label>
      <input type="date" id="publisheddate" name="publisheddate">
      <br>
      <label for="Available"><b>Available :</b></label>
      Yes <input type="radio" id="Available" name="Available" value="Yes">
      No <input type="radio" id="Available" name="Available" value="No">
      <br>
      <label for="languages"><b>Languages :</b></label>
      <br>
      English <input type="checkbox" id="English" name="languages" value="English">
      <br>
      Bengali <input type="checkbox" id="Bengali" name="languages" value="Bengali">
      <br>
      Hindi <input type="checkbox" id="Hindi" name="languages" value="Hindi">
      <br>
      Others <input type="checkbox" id="Others" name="languages" value="Others">
      <br>
      <label for="briefdescription"><b>Brief Description :</b></label>
      <br>
      <textarea name="briefdescription" id="briefdescription"></textarea>
      <br>
      <label for="bookprice"><b>Book Price in INR :</b></label>
      <input type="number" id="bookprice" name="bookprice">
      <br>
      <button type="Submit" class="button1">Submit</button>
    </form>
  </div>
